<html>
<head><title>form</title></head>
<body bgcolor="teal"><b><font color="white"><b>
<center><h2><b>Registration Form</h2></b></center>
<form action="#" method="post">
&emsp;<label for="name">Name:</label>
&emsp;<input type="text" id="name" name="name"><br><br>
&emsp;<label for="email">Email:</label>
&emsp;<input type="email" id="email" name="email"><br><br>
&emsp;<label for="phone"> Ph.no:</label>
&emsp;<input type="tel" id="phone" name="phone"><br><br>
&emsp;<label for="password">Password:</label>
&emsp;<input type="password" id="password" name="password"><br><br>
&emsp;<label for="address">Address:</label>
&emsp;<textarea id="address" name="address"></textarea><br><br>
&emsp;<label for="qualification">Qualification:</label>
&emsp;<select id="qualification" name="qualification">
&emsp;<option value="10 th">10<sup>th</sup></option>
&emsp;<option value="+2">+2</option>
&emsp;<option value="ug">UG</option>
&emsp;<option value="pg">PG</option></select><br><br>
&emsp;<label>Gender:</label><br>
&emsp;<input type="radio" id="male" name="gender" value="male">
&emsp;<label for="male">Male</label>
&emsp;<input type="radio" id="female" name="gender" value="female">
&emsp;<label for="female">Female</label><br><br>
&emsp;<label for="jobrole">Job Role:</label><br>
&emsp;<input type="checkbox" id="Teacher" name="jobrole" value="Teacher">
&emsp;<label for="teacher">Teacher</label><br>
&emsp;<input type="checkbox" id="Doctor" name="jobrole" value="Doctor">
&emsp;<label for="teacher">Doctor</label><br>
&emsp;<input type="checkbox" id="Data analyst" name="jobrole" value="Data analyst">
&emsp;<label for="Data analyst">Data analyst</label><br>
<center><input type="submit" value="SUBMIT"><br><br>
<input type="reset" value="RESET"><br><br>
</center>
</form>
</body>
</html>
